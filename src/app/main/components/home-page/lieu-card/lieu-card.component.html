<div class="box">
  <div class="box-icon">
  </div>
  <div class="box-label">{{ lieu.name }}</div>
  <div class="box-title">{{ lieu.postal_code }} - {{ lieu.city }}</div>
  <div class="box-image">
    @if (!isImageLoaded) {
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
    }

    @if (lieu.favorite_picture) {
      <img [src]="lieu.favorite_picture ? lieu.favorite_picture : constants.REPLACEMENT_PICTURE"
        alt=""
        (load)="onImageLoad()"
        (error)="onImageLoad()"
      >
    }
  </div>
  <div class="studio-button" (click)="redirect()">
    <div class="studio-button-icon">
      <mat-icon fontIcon="radio_button_unchecked"></mat-icon>
    </div>
    <div class="studio-button-label">
      {{ "homePage.lieuxCards.seeDetails" | translate }}
    </div>
  </div>
</div>
