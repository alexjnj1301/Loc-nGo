<h2 mat-dialog-title>{{'nav_bar.dialog.confirm.title' | translate}}</h2>
<mat-dialog-content>
  <p>{{'nav_bar.dialog.confirm.message1' | translate}}</p>
  <p>{{'nav_bar.dialog.confirm.message2' | translate}}</p>
  <p>{{'nav_bar.dialog.confirm.message3' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{'nav_bar.dialog.confirm.buttons.cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="true">{{'nav_bar.dialog.confirm.buttons.confirm' | translate}}</button>
</mat-dialog-actions>
