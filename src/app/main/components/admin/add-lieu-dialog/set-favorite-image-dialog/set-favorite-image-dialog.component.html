<h2 mat-dialog-title>{{ 'myLieux.dialog.add.setFavorite.title' | translate }}</h2>
<mat-dialog-content>
  <img src="{{data.imageUrl}}" alt="Lieu Image" class="image">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="setFavoriteImage(data.imageId)">{{ 'myLieux.dialog.add.actions.setFavorite' | translate }}</button>
  <button mat-button [mat-dialog-close]="false">{{ 'myLieux.dialog.add.actions.cancel' | translate }}</button>
</mat-dialog-actions>
