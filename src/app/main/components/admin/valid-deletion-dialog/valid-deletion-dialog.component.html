<h2 mat-dialog-title>{{'myLieux.dialog.delete.title' | translate}}</h2>
<mat-dialog-content>
  <p>{{'myLieux.dialog.delete.message' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{'myLieux.dialog.delete.cancel' | translate}}</button>
  <button mat-button [mat-dialog-close]="true" (click)="delete()">{{'myLieux.dialog.delete.confirm' | translate}}</button>
</mat-dialog-actions>
