<h2 matDialogTitle>{{ 'lieuDetails.dialog.title' | translate }}</h2>
<mat-dialog-content>
  <div class="pictures-dialog-container">
    <div class="pictures-dialog-image-container">
      <img [src]="imgUrl" alt="lieu_image" class="pictures-dialog-image">
    </div>
    <div class="pictures-dialog-thumbnails">
      @for (image of images.images; track image.id) {
        <div class="pictures-dialog-thumbnail-container">
          <img [src]="image.imageUrl" alt="lieu_image" class="pictures-dialog-thumbnail" (click)="changeImage(image.id)">
        </div>
      }
    </div>
  </div>
</mat-dialog-content>
